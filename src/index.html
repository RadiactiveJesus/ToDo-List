<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="list-title">To-Do List</h1>
      <input class="add-task" type="text" placeholder="Add to your list...">
      <ul id="item-list"></ul>
      <button class="clear" type="button" name="clear-completed">Clear all completed</button>
    </div>
  </body>
</html>
